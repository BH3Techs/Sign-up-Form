<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>LogIn Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="leftDiv">
            
        </div>
        <div class="rightDiv">
            <div class="topPart">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
            <div class="middlePart">
                <form action="">
                    <div>
                        <divcd>
                            <label for="firstName">First Name</label>
                            <input type="text" class="firstName" name="firstName">
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" class="lastName" name="lastName">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" class="email" name="email">
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="phoneNumber" name="phoneNumber">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="text" class="password" name="password">
                        </div>
                        <div>
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="text" class="confirmPassword" name="confirmPassword">
                        </div>
                    </div>
                    
                    <div>
                        <input type="button" value="Create Account">
                        <input type="button" value="Already have an account? Login">
                    </div>
                </form>
            </div>
            <div class="bottomPart"></div>
        </div>
    </div>
</body>
</html>
